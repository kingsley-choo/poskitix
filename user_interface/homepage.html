                        <div id="app">
                            <button id="submit-email-button" onclick="fetchData()"

    <!-- testing germaine -->



    <script>
        function fetchData() {
            var emailinput = document.getElementById('emailinput').value;
            console.log(emailinput);

            axios.get('http://localhost:8000/api/v1/user/email/' + emailinput)
                .then(function (response) {
                    var nameresult = JSON.stringify(response.data.username);
                    document.getElementById('result').innerText = "Welcome " + nameresult;

                })
                .catch(function (error) {
                    console.error(error);
                });
        } 
    </script>

<style>
    #user-input-area {
        position: relative;
        padding-bottom: 500px;
        width: 100%;
    }

    #user-input-box {
        height: 145px;
        margin: auto;
        background-color: rgb(207, 202, 194, 0.9);
    }

    .animate-up {
        animation: FlyUpAnimation ease 0.5s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
    }

    #pageContent {
        animation: fadeInAnimation ease 0.5s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
    }

    @keyframes fadeInAnimation {
        0% {
            transform: translateY(100%);
        }

        100% {
            transform: translateY(0);
        }
    }

    @keyframes FlyUpAnimation {
        0% {
            transform: translateY(100%);
        }

        100% {
            transform: translateY(0);
        }
    }

    @keyframes typing {
        from {
            width: 0;
            margin: 10px;
        }

        to {
            width: 100%
        }
    }

    .typewriter h1 {

        overflow: hidden;

        /* Keeps the content on a single line */
        white-space: nowrap;

        /* Gives that scrolling effect  
     as the typing happens */
        /* margin: 0 auto;  */

        /* Typing Effect Animation */
        animation: typing 2.5s steps(50, end)
    }

    .typingtext {

        /* Keeping the Text in the  
     center of the Screen */
        display: flex;
        justify-content: center;
        padding: 5px;
    }
</style>
